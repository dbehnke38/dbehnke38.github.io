<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <script src="jquery.js"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

<form id="signupForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <span id="usernameError" class="error"></span><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <span id="passwordError" class="error"></span><br>

  <label for="repassword">Re-enter Password:</label>
  <input type="password" id="repassword" name="repassword" required>
  <span id="repasswordError" class="error"></span><br>

  <label for="birthYear">Birth Year:</label>
  <input type="text" id="birthYear" name="birthYear" required>
  <span id="birthYearError" class="error"></span><br>

  <label for="postalCode">Postal Code:</label>
  <input type="text" id="postalCode" name="postalCode" required>
  <span id="postalCodeError" class="error"></span><br>

  <input type="submit" value="Sign Up">
</form>

<script>
  $(document).ready(function() {
    $('#signupForm').submit(function(event) {
      // Reset error messages
      $('.error').text('');

      // Validate username
      var username = $('#username').val();
      if (!/^[a-zA-Z][a-zA-Z0-9_]*$/.test(username)) {
        $('#usernameError').text('Invalid username format.');
        event.preventDefault();
      }

      // Validate password
      var password = $('#password').val();
      var repassword = $('#repassword').val();
      if (password.length < 6 || !/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password)) {
        $('#passwordError').text('Password must be at least 6 characters and include one lowercase letter, one uppercase letter, and one number.');
        event.preventDefault();
      }

      // Validate re-password
      if (password !== repassword) {
        $('#repasswordError').text('Passwords do not match.');
        event.preventDefault();
      }

      // Validate birth year
      var birthYear = $('#birthYear').val();
      if (!/^\d{4}$/.test(birthYear)) {
        $('#birthYearError').text('Invalid birth year format.');
        event.preventDefault();
      }

      // Validate postal code
      var postalCode = $('#postalCode').val();
      if (!/^[a-zA-Z0-9]{6}$/.test(postalCode)) {
        $('#postalCodeError').text('Invalid postal code format.');
        event.preventDefault();
      }
    });
  });
</script>

</body>
</html>
